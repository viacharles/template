<div class="ml-2 d-flex" [style]="{ height: this.height}">
  <button #tButton class="btn-flat fs-xsm bg-{{this.bgColor}} w-100 h-100 px-5" [disabled]="this.disabled" (click)="this.click(tButton)">
    <em *ngIf="this.icon" class="icon-{{this.icon}} text-{{this.disabled ? 'grey-dark' : 'white' }} mr-3"></em>
    <ng-content></ng-content>
  </button>
</div>
