<div class="accord__container w-100 h-fit bg-white">
  <div
    class="accord__header d-flex align-items-center justify-content-between pl-4 pr-3 fw-7 fs-lgx h-12"
    (click)="this.toggle()"
  >
    <ng-content></ng-content>
    <i class="fa fa-caret-down fs-md"></i>
  </div>
  <div #tContent class="accord__content" *ngIf="this.isExpand">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
