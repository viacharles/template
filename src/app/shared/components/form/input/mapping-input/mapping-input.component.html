<label
  class="input w-100 justify-content-between pr-4"
  for="mapping-input"
  [class.error]="this.isError && this.isTouched"
>
  <input
    class=""
    [class.error]="this.isError"
    (blur)="this.onBlur()"
    [autocomplete]="'off'"
    [placeholder]="this.placeholder | translate"
    [(ngModel)]="this.model"
    (ngModelChange)="this.onInput($event)"
    id="mapping-input"
  />
  <em class="icon-find text-green-middle fs-lg"></em>
</label>
<ul
  *ngIf="this.isOpen"
  class="dropdown w-100 position-absolute overflow-auto bg-white py-2"
>
  <li
    class="w-100 px-3 py-1 mb-0 align-middle"
    *ngIf="this.options.length === 0"
  >
    {{ 'common.no-select-item' | translate }}
  </li>
  <li
    class="w-100 px-3 py-1 mb-0 align-middle"
    *ngIf="this.enableAll"
    [value]=""
    (click)="this.selectOption()"
  >
    {{ 'common.all' | translate }}
  </li>
  <li *ngFor="let option of this.options; let index = index">
    <input
      type="radio"
      class="d-none"
      [value]="option.code"
      [id]="'select' + index"
      name="select"
      (click)="this.selectOption(option)"
    />
    <label [for]="'select' + index" class="w-100 px-3 py-1 mb-0 align-middle">{{
      option.name | translate
    }}</label>
  </li>
</ul>
