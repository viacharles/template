<input
class="input w-100 {{this.size}}"
[ngModel]="this.isDynamic ? $any(this.model![0]).value : this.model"
[type]="this.type"
pattern="[0-9]+(\.[0-9]{1,2})?"
[disabled]="this.disabled"
[placeholder]="this.placeholder"
[class.error]="this.isError"
(keyup)="this.input($event)">
<!-- 錯誤訊息 -->
<div class="error-message" *ngIf="this.errorMessage && this.isError">{{this.errorMessage}}</div>
