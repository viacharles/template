<div @fadeInOut>
  <ng-container *ngFor="let group of this.page?.groups; let groupIndex = index">
    <section class="question-card mt-6 bg-white" *ngIf="group.questions.length !== 0" [formGroup]="group.form">
      <ul class="question-card__question pt-6 pb-4">
        <ng-container *ngFor="let question of group.questions; let questionIndex = index">
          <ng-container *ngIf="question.show">
            <li @verticalShortenOut class="p-relative d-flex justify-content-between align-items-start px-8 pt-3 pb-5"
            [class.error]="question.form.invalid && this.form?.touched"
              *ngIf="question" [formGroup]="question.form">
              <div class="d-flex flex-column w-100">
                <app-basic-type-question-card [question]="question" [group]="group"  [isError]="question.form.invalid && this.form?.touched"   [groupIndex]="groupIndex"
                  [questionIndex]="questionIndex" [isCompleteClicked]="this.isCompleteClicked" [page]="this.page" [form]="this.form">
                </app-basic-type-question-card>
              </div>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </section>
  </ng-container>
</div>
